<!-- Partials > Header. -->
<!-- Header with logo and links. -->
{{ $url := .URL }}

<header class="header">
  <div class="header__container container">
    <a class="header__logo text-link" href="{{ "/" | relURL }}">
      {{ $.Site.Params.siteTitle }}
    </a>

    <button class="header__menu" js-header="menuButton">
      <span class="burger burger--top"></span>
      <span class="burger burger--bottom"></span>

      <span class="visually-hidden">Menu</span>
    </button>

    <nav class="header__navigation" js-header="navigationDrawer">
      {{ range .Site.Menus.main }}
        <li class="header__list-item">
          <a
            class="
              header__link header__link--{{ .Identifier }}
              text-link
              {{ if in $url .URL }}is-active{{ end }}"
            href="{{ .URL }}"
          >
            {{ .Title }}
          </a>
        </li>
      {{ end }}
    </nav>
  </div>
</header>
