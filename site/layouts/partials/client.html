<!-- Partials > Client. -->
<!-- Individual client display. -->
{{ $logoPath := printf "logos/%s%s" .Params.handle ".svg" }}

<div class="clients__client client">
  <div
    class="client__image-container"
    href="{{ .Params.link }}"
    style="background-image: url('');"
    target="blank"
  >
    <img
      class="client__image"
      alt=""
      sizes="auto"
      src="/images/clients/{{ .Params.handle }}-background-500x.jpg"
      srcset="
        /images/clients/{{ .Params.handle }}-background-500x.jpg 500w,
        /images/clients/{{ .Params.handle }}-background-1000x.jpg 1000w
      "
    >

    {{ partial $logoPath . }}
  </div>

  {{ if .Params.link }}
    <h3 class="client__title h2">
      <a href="{{ .Params.link }}">
        {{ .Title }}
      </a>
    </h3>

  {{ else }}
    <h3 class="client__title h2">{{ .Title }}</h3>
  {{ end }}

  {{ if .Content }}
    <div class="client__content">
      <div class="client__text">
        {{ .Content }}
      </div>
    </div>
  {{ end }}
</div>
