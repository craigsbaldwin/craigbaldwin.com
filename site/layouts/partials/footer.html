<!-- Partials > Footer. -->
<!-- Site footer. -->
<div class="grid">
  <div class="footer__base col xs-span l3-11">
    <span class="footer__item text-body-s">
      &copy; 2008-{{ now.Format "2006" }} Craig Baldwin
    </span>

    {{ range .Site.Menus.footer }}
      <a
        class="footer__item footer__link text-body-s"
        href="{{ .URL }}"
      >
        {{ .Title }}
      </a>
    {{ end }}
  </div>
</div>
