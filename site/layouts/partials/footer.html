<!-- Partials > Footer. -->
<!-- Site footer. -->
<div class="footer container">
  <span class="footer__item sub-text">
    &copy; 2008-{{ now.Format "2006" }} Craig Baldwin
  </span>

  {{ range .Site.Menus.footer }}
    <a
      class="footer__item footer__link text-link sub-text"
      href="{{ .URL }}"
    >
      {{ .Title }}
    </a>
  {{ end }}

  <button
    class="footer__item footer__link sub-text button button--text"
    js-mode="toggle"
  >
    <span class="icon">
      <span class="icon__image footer__icon" js-mode="icon">
        <span class="footer__icon-slide">
          {{ partial "icons/dark-mode.svg" . }}
          {{ partial "icons/light-mode.svg" . }}
        </span>
      </span>

      <span class="icon__text" js-mode="text">Enable dark mode</span>
    </span>
  </button>
</div>
