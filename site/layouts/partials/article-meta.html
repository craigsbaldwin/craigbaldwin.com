<!-- Partials > Article meta. -->
<!-- Blog article meta content. -->
<span class="blog__meta-title">Posted</span> {{ .PublishDate.Format "02 January 2006" }} &nbsp; | &nbsp;

<span class="blog__meta-title">Tags</span>
{{ with .Params.tags }}
  {{ range . }}
    {{ $href := print (absURL "tags/") (urlize .) }}
    <a
      class="blog__tag"
      href="{{ $href }}"
    >{{ . }}</a>
  {{ end }}
{{ end }}

<span class="blog__return-link">
  &nbsp; | &nbsp; <a href="/blog">Back to blog</a>
</span>
