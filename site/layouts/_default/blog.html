{{ define "main" }}
  {{- .Content -}}

  <div class="row">
    {{ range .Pages.ByPublishDate.Reverse }}
      <div class="articles s8">
        <h2 class="articles__title">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>

        <p class="articles__excerpt body-1">
          {{ .Params.Excerpt }}
        </p>

        <p class="articles__meta sub-text">
          {{ partial "article-meta.html" . }}
        </p>
      </div>
    {{ end }}
  </div>
{{ end }}
