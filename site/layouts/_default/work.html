{{ define "main" }}
  {{- .Content -}}

  <div class="blocks">
    <h2 class="visually-hidden">Selected</h2>

    {{ range .Pages.ByWeight }}
      {{ if (eq .Params.block_type "clients") }}
        {{ partial "block" . }}
      {{ end }}
    {{ end }}
  </div>

  <div class="clients clients--list row">
    <h2 class="visually-hidden">More</h2>

    {{ range .Pages.ByTitle }}
      {{ if (eq .Params.block_type "logo") }}
        {{ partial "client" . }}
      {{ end }}
    {{ end }}
  </div>
{{ end }}
