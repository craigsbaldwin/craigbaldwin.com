{{ define "main" }}
  {{- .Content -}}

  <div class="blocks row">
    <h2 class="visually-hidden s8">Selected</h2>

    {{ range .Pages.ByWeight }}
      {{ if (eq .Params.block_type "clients") }}
        {{ partial "block" . }}
      {{ end }}
    {{ end }}

    <h2 class="visually-hidden s8">More</h2>

    {{ range .Pages.ByTitle }}
      {{ if (eq .Params.block_type "logos") }}
        {{ partial "block" . }}
      {{ end }}
    {{ end }}
  </div>
{{ end }}
