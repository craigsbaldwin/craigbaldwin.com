<!-- Shortcodes > Card. -->
<!-- Card title block. -->
{{ $page := $.Page.Title }}

<div class="card card--{{ lower $.Page.Title }}">
  {{ if .Get "title" }}
    {{ if (eq $page "Index") }}
      <h2 class="card__title text-heading-xl">{{ .Get "title" }}</h2>
    {{ else }}
      <h1 class="card__title text-heading-xl">{{ .Get "title" }}</h1>
    {{ end }}
  {{ end }}

  <p class="card__copy text-body-l">
    {{ .Get "copy" }}
  </p>
</div>
