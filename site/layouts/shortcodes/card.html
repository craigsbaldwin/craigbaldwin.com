<!-- Shortcodes > Card. -->
<!-- Coloured card block. -->
<div
  class="
    card card--{{ lower $.Page.Title }}
    background-color background-color--texture background-color--{{ lower $.Page.Params.colour }}
    layout-span responsive-margin-bottom
  "
>
  {{ if .Get "title" }}
    <h1 class="card__title">{{ .Get "title" }}</h1>
  {{ end }}

  <div class="row">
    <p class="card__copy standfirst col s4 m3">
      {{ .Get "copy" }}
    </p>
  </div>
</div>
