<!-- Shortcodes > Card. -->
<!-- Coloured card block. -->
<div
  class="
    card card--{{ lower $.Page.Title }}
    background-color background-color--{{ lower $.Page.Params.colour }}
    layout-span responsive-margin-bottom
  "
>
  {{ if .Get "title" }}
    <h1 class="card__title">{{ .Get "title" }}</h1>
  {{ end }}

  <p class="card__copy stand-out">
    {{ .Get "copy" }}
  </p>
</div>
